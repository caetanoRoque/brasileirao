<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Classificação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- lista de times -->
  <ion-list>
    <ion-item-sliding *ngFor="let time of listaDeTimes">

      <ion-item>
        <ion-avatar slot="start">
          <img src="{{time.escudo}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{time.nome}}</h2>
          <h3>{{time.pontos}} pts</h3>
        </ion-label>
        <ion-label slot="end">
          <ion-icon *ngIf="time.meuTime == true" name="heart"></ion-icon>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option *ngIf="time.meuTime == false" (click)="torcer(time)">
          Torcer para esse time
        </ion-item-option>
        <ion-item-option *ngIf="time.meuTime == true" (click)="torcer(time)">
          Deixar de torcer
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <!-- #end lista de times -->

</ion-content>
